name: Daily QA (Security & Accessiblity)
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *' # Midnight daily
  workflow_dispatch:

jobs:
  daily-checks:
    runs-on: ubuntu-latest
    env:
      # Use Real DB for Cost Check, but File DB for Build/Start if compatible
      # Actually, Cost Check needs REAL DB. Build needs ANY DB.
      DATABASE_URL: ${{ secrets.DATABASE_URL }} 
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Prisma Generate
        run: npx prisma generate

      - name: üí∞ Cost Sentinel Check
        run: npx tsx tests/guardrails/cost-check.ts
        continue-on-error: true

      - name: Build & Start App
        run: |
          npm run build
          # Start npm start in background
          nohup npm start > app.log 2>&1 &
          echo $! > app.pid
          echo "Started process ID: $(cat app.pid)"
          npx wait-on http://localhost:3000 --timeout 60000

      - name: üõ°Ô∏è ZAP Baseline Scan (Direct Docker)
        continue-on-error: true
        run: |
          # Create empty report file to ensure path exists
          touch zap_report.html
          chmod 666 zap_report.html
          
          # Run ZAP Docker container directly
          # --network host allows accessing localhost:3000 from container
          # -u 0 : Run as root to avoid permission issues
          # -v : Map current directory
          docker run --rm -u 0 -v "$(pwd):/zap/wrk/:rw" --network host -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t "http://localhost:3000" -r zap_report.html -I
          
          
      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      - name: ‚ôø Accessibility Tests (Pa11y)
        run: npx pa11y-ci
        timeout-minutes: 10
        continue-on-error: true

      - name: üß† AI Quality Check (Promptfoo)
        run: npx promptfoo eval -c promptfoo-mistral-config.yaml --no-interactive
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}
        continue-on-error: true
        timeout-minutes: 15

      - name: Cleanup - Stop App
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            echo "Stopped app process"
          fi

      - name: Report Status
        if: always()
        run: |
           STATUS="${{ job.status }}"
           MESSAGE="Daily QA Finished. Status: $STATUS"
           TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
           CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
           
           curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
                -d chat_id="$CHAT_ID" \
                -d text="$MESSAGE"
