name: Daily QA
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  daily-checks:
    runs-on: self-hosted
    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/ocr_db" # Dummy for prisma generate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Deps
        run: npm install --no-audit --no-fund --prefer-offline

      - name: Build & Start
        run: |
          npm run build
          npm start &
          npx wait-on http://localhost:3000

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false

      - name: Accessibility (Pa11y)
        run: npx pa11y-ci

      - name: AI Quality (Promptfoo)
        run: npx promptfoo eval -c promptfoo-mistral-config.yaml
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}

      - name: Report Status
        if: always()
        shell: powershell
        run: |
          $token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          $chatId = "${{ secrets.TELEGRAM_CHAT_ID }}"
          $status = "${{ job.status }}"
          $url = "https://api.telegram.org/bot$token/sendMessage"
          $body = @{ chat_id = $chatId; text = "Daily QA Finished. Status: $status" }
          Invoke-RestMethod -Uri $url -Method Post -Body $body
