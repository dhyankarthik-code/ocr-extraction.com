name: Daily QA (Security & Accessiblity)
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *' # Midnight daily
  workflow_dispatch:

jobs:
  daily-checks:
    runs-on: self-hosted
    env:
      # Use Real DB for Cost Check, but File DB for Build/Start if compatible
      # Actually, Cost Check needs REAL DB. Build needs ANY DB.
      DATABASE_URL: ${{ secrets.DATABASE_URL }} 
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Add Docker to PATH
        run: echo "D:\Docker\resources\bin" >> $GITHUB_PATH

      - name: Prisma Generate
        run: npx prisma generate

      - name: üí∞ Cost Sentinel Check
        run: npx tsx tests/guardrails/cost-check.ts
        continue-on-error: true

      - name: Build & Start App
        shell: powershell
        run: |
          npm run build
          # Start npm start in background using Start-Process
          $process = Start-Process npm -ArgumentList "start" -PassThru -WindowStyle Hidden
          echo "Started process ID: $($process.Id)"
          echo "APP_PID=$($process.Id)" >> $env:GITHUB_ENV
          npx wait-on http://localhost:3000 --timeout 60000

      - name: üõ°Ô∏è ZAP Baseline Scan (Direct Docker)
        shell: powershell
        continue-on-error: true
        run: |
          # Create empty report file to ensure path exists
          New-Item -Path "zap_report.html" -ItemType File -Force

          # Get local IP address for Docker to access host
          $localIP = (Get-NetIPAddress -AddressFamily IPv4 -InterfaceAlias "Ethernet*" | Select-Object -First 1).IPAddress
          if (-not $localIP) {
            $localIP = (Get-NetIPAddress -AddressFamily IPv4 | Where-Object {$_.IPAddress -like "192.168.*" -or $_.IPAddress -like "10.*"} | Select-Object -First 1).IPAddress
          }
          
          echo "Using local IP: $localIP"
          
          # Run ZAP Docker container directly
          # -u 0 : Run as root to avoid permission issues writing to Windows volume
          # -v : Map current directory
          # Using local IP instead of host.docker.internal for Windows compatibility
          & "D:\Docker\resources\bin\docker.exe" run --rm -u 0 -v "${PWD}:/zap/wrk/:rw" -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t "http://${localIP}:3000" -r zap_report.html -I
          
          
      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      - name: ‚ôø Accessibility Tests (Pa11y)
        run: npx pa11y-ci
        timeout-minutes: 10
        continue-on-error: true

      - name: üß† AI Quality Check (Promptfoo)
        run: npx promptfoo eval -c promptfoo-mistral-config.yaml --no-interactive
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}
        continue-on-error: true
        timeout-minutes: 15

      - name: Cleanup - Stop App
        if: always()
        shell: powershell
        run: |
          if ($env:APP_PID) {
            Stop-Process -Id $env:APP_PID -Force -ErrorAction SilentlyContinue
            echo "Stopped app process $env:APP_PID"
          }

      - name: Report Status
        if: always()
        shell: powershell
        run: |
           $status = "${{ job.status }}"
           $message = "Daily QA Finished. Status: $status"
           $token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
           $chat_id = "${{ secrets.TELEGRAM_CHAT_ID }}"
           $url = "https://api.telegram.org/bot$token/sendMessage"
           $body = @{ chat_id = $chat_id; text = $message }
           Invoke-RestMethod -Uri $url -Method Post -Body $body
