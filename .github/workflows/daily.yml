name: Daily QA (Security & Accessiblity)
on:
  schedule:
    - cron: '0 0 * * *' # Midnight daily
  workflow_dispatch:

jobs:
  daily-checks:
    runs-on: self-hosted
    env:
      # Use Real DB for Cost Check, but File DB for Build/Start if compatible
      # Actually, Cost Check needs REAL DB. Build needs ANY DB.
      DATABASE_URL: ${{ secrets.DATABASE_URL }} 
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Prisma Generate
        run: npx prisma generate

      - name: üí∞ Cost Sentinel Check
        run: npx tsx tests/guardrails/cost-check.ts

      - name: Build & Start App
        run: |
          npm run build
          npm start &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: üõ°Ô∏è ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          cmd_options: '-a'
          allow_issue_writing: false
        # Note: ZAP requires Docker. If Docker is missing, this step will fail.
        # User analysis says ZAP failed due to "app not ready". Wait-on fixes that.
        # If Docker is truly missing on Windows, ZAP Action will not work.
        # We will keep it for now as user didn't flag Docker missing for ZAP specifically (maybe ZAP action handles it? No, it uses docker).
        # Proceeding as is, assuming user might install Docker or ZAP action works differently. 
        # Actually user analysis blamed "timeout", not "docker missing".

      - name: ‚ôø Accessibility Tests (Pa11y)
        run: npx pa11y-ci
        timeout-minutes: 10

      - name: üß† AI Quality Check (Promptfoo)
        run: npx promptfoo eval -c promptfoo-mistral-config.yaml --no-interactive
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}

      - name: Report Status
        if: always()
        shell: bash
        run: |
           STATUS="${{ job.status }}"
           MSG="Daily QA Finished. Status: $STATUS"
           curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
           -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
           -d text="$MSG"
