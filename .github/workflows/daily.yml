name: Daily QA (Security & Accessiblity)
on:
  schedule:
    - cron: '0 0 * * *' # Midnight daily
  workflow_dispatch: # Manual trigger for debugging

jobs:
  daily-checks:
    runs-on: self-hosted
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }} # Needed for Cost Check
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_KEY }}
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: üí∞ Cost Sentinel Check
        run: npx tsx tests/guardrails/cost-check.ts
        # If this fails (exit 1), the job stops here, saving money.

      - name: Build & Start App
        run: |
          npm run build
          npm start &
          npx wait-on http://localhost:3000

      - name: üõ°Ô∏è ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          cmd_options: '-a' # Include alpha rules
          allow_issue_writing: false

      - name: ‚ôø Accessibility Tests (Pa11y)
        run: npx pa11y-ci

      - name: üß† AI Quality Check (Promptfoo)
        run: npx promptfoo eval -c promptfoo-mistral-config.yaml --no-interactive

      - name: Report Status
        if: always()
        shell: powershell
        run: |
           $token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
           $chatId = "${{ secrets.TELEGRAM_CHAT_ID }}"
           $status = "${{ job.status }}"
           $url = "https://api.telegram.org/bot$token/sendMessage"
           $msg = "Daily QA Finished. Status: $status"
           $body = @{ chat_id = $chatId; text = $msg }
           try {
             Invoke-RestMethod -Uri $url -Method Post -Body $body
           } catch {
             Write-Host "Failed to send Telegram notification"
           }
