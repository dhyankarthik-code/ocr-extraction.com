name: Smoke Test & Deployment Gate
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-and-audit:
    runs-on: self-hosted
    env:
      DATABASE_URL: "file:./dev.db" # Use SQLite for build/test (no real DB needed)
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Prisma Generate
        run: npx prisma generate

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Next.js
        run: npm run build

      - name: Run Smoke Tests (Mocked)
        run: npx playwright test tests/smoke.spec.ts --retries 1
        timeout-minutes: 10

