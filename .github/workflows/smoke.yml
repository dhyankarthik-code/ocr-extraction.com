name: Smoke Test & Deployment Gate
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-and-audit:
    runs-on: self-hosted
    env:
      # Dummy Value for Build only - Tests are mocked
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/ocr_db"
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Next.js
        run: npm run build

      - name: Run Smoke Tests (Mocked)
        run: npx playwright test tests/smoke.spec.ts

      - name: Lighthouse CI (Performance Check)
        # Only run lighthouse if smoke tests pass
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true 
          temporaryPublicStorage: true
          runs: 3
          budgetPath: './lighthouse-budget.json'
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: true # Don't block deploy on minor LH fluctuations, but report it

      - name: Report Failure to Telegram
        if: failure()
        shell: powershell
        run: |
           $token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
           $chatId = "${{ secrets.TELEGRAM_CHAT_ID }}"
           $url = "https://api.telegram.org/bot$token/sendMessage"
           $msg = "ðŸš¨ SMOKE TEST FAILED! Deploy blocked. Check GitHub Actions."
           $body = @{ chat_id = $chatId; text = $msg }
           Invoke-RestMethod -Uri $url -Method Post -Body $body
