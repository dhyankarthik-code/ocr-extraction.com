name: Smoke Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: self-hosted  # ASUS TUF
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Deps
        run: npm install --no-audit --no-fund --prefer-offline

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Unit & Smoke Tests (Playwright)
        run: npx playwright test tests/smoke.spec.ts
        env:
          CI: true

      - name: Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --upload.target=temporary-public-storage || echo "Lighthouse finished with potential issues"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Report Failure
        if: failure()
        shell: powershell
        run: |
           $token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
           $chatId = "${{ secrets.TELEGRAM_CHAT_ID }}"
           $url = "https://api.telegram.org/bot$token/sendMessage"
           $body = @{ chat_id = $chatId; text = "ðŸš¨ Smoke Test Failed! Check GitHub Actions." }
           Invoke-RestMethod -Uri $url -Method Post -Body $body
