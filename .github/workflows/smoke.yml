        if: failure()
        shell: powershell
        run: |
           $token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
           $chat_id = "${{ secrets.TELEGRAM_CHAT_ID }}"
           $msg = "ðŸš¨ SMOKE TEST FAILED! Deploy blocked. Check GitHub Actions."
