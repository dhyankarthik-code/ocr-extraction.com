name: Weekly Load & Deep Scan
on:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  weekly-heavy:
    runs-on: self-hosted
    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/ocr_db" # Dummy for prisma generate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cost Guard
        run: |
          # Placeholder for cost check logic (e.g., query Supabase/Mistral usage API)
          # Use a simple curl or script
          echo "Checking projected costs..."
          # if cost > $5; then exit 1; fi

      - name: Install Deps
        run: npm install --no-audit --no-fund --prefer-offline

      - name: Artillery Load Test
        run: npx artillery run tests/load/load-test.yml
        continue-on-error: true

      - name: Full ZAP Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://ocr-extraction.com' # Test prod for full scan or localhost
          cmd_options: '-a'

      - name: WebPageTest
        run: |
          # Example WebPageTest usage
          curl "https://www.webpagetest.org/runtest.php?k=${{ secrets.WPT_KEY }}&url=https://ocr-extraction.com&f=json" > wpt-result.json

      - name: Report
        if: always()
        shell: powershell
        run: |
           $token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
           $chatId = "${{ secrets.TELEGRAM_CHAT_ID }}"
           $url = "https://api.telegram.org/bot$token/sendMessage"
           $body = @{ chat_id = $chatId; text = "ðŸ“… Weekly Heavy Tests Completed." }
           Invoke-RestMethod -Uri $url -Method Post -Body $body
