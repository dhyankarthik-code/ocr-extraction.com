prompts: [
  "Extract items and prices from this receipt text: {{receipt_text}}"
]

providers: [
  "mistral:mistral-small"
]

tests:
  - vars:
      receipt_text: |
        Store #123
        Apples 5.00
        Bananas 3.00
        Total 8.00
    assert:
      - type: contains
        value: "Apples"
      - type: contains
        value: "5.00"
      - type: javascript
        value: "output.includes('Bananas') && output.includes('3.00')"
